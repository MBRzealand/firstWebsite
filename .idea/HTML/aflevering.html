<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS aflevering</title>
    <script src="calculator.js"></script>
</head>
<body>

<div style="margin-left: 50%; margin-top: 400px">
    <div>
        <p id="calculatorDisplay"></p>
    </div>
    <div>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonOne()">1</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonTwo()">2</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonThree()">3</button>
    </div>
    <div>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonFour()">4</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonFive()">5</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonSix()">6</button>
    </div>
    <div>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonSeven()">7</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonEight()">8</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonNine()">9</button>
    </div>
    <div>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonPlus()">+</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonZero()">0</button>
        <button style="padding: 20px; background-color: black; color: white" onclick="buttonMinus()">-</button>
    </div>
    <div>
        <button style="padding: 20px; background-color: #ff9d61; color: white; width: 160px" onclick="buttonEquals()">=</button>
    </div>
</div>

</body>
</html>
