<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS aflevering</title>
    <script src="calculator.js"></script>
</head>
<body>

<div style="position: absolute; border-radius: 5px; margin-left:49.7%; margin-top: 410px; width: 170px; height: 220px; background-color: #6e6e6e; z-index: -1;"></div>
<div style="margin-left: 50%; margin-top: 400px; position: absolute;">
    <div>
        <p id="calculatorDisplay" style="width: 110px; border:3px; border-style:solid; border-color:#000000; border-radius: 5px; height: 30px; width: 152px; background-color: #bebebe"></p>
    </div>
    <div>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonOne()">1</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonTwo()">2</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonThree()">3</button>
    </div>
    <div>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonFour()">4</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonFive()">5</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonSix()">6</button>
    </div>
    <div>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonSeven()">7</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonEight()">8</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonNine()">9</button>
    </div>
    <div>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonPlus()">+</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonZero()">0</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonMinus()">-</button>
    </div>
    <div>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonMultiply()">*</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonDecimal()">.</button>
        <button style="width: 50px; height: 25px; background-color: black; color: white" onclick="buttonDivide()">/</button>
    </div>
    <div>
        <button style="margin-top: 5px; width: 50px; height: 25px; background-color: #ff0000; color: white;" onclick="buttonClear()">Clear</button>
        <button style="margin-top: 5px; width: 104px; height: 25px; background-color: #ff9d61; color: white;" onclick="buttonEquals()">=</button>
    </div>
</div>

</body>
</html>
